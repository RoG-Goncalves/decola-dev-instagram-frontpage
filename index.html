<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bem vindo ao Instagram!</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="celular com imagens" />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="/img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="/img/perfil-instagram.jpg" alt="profile picture" />
          </div>
          <a href="#" class="instagram-login">Continue como _rodrigoncalves</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é _rodrigoncalves?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <img
                class="social-button"
                src="/img/apple-button.png"
                alt="Disponível na App Store"
              />
            </a>
            <a href="#" class="app-download">
              <img
                class="social-button"
                src="/img/googleplay-button.png"
                alt="Disponível na Play Store!"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
